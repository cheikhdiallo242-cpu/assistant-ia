<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-box {
      width: 100%;
      max-width: 400px;
      background: #020617;
      border-radius: 10px;
      padding: 15px;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .user { color: #38bdf8; }
    .bot { color: #22c55e; }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h3>ðŸ¤– Assistant IA</h3>
    <div class="messages" id="messages"></div>
    <input id="input" placeholder="Ã‰cris ton message..." />
  </div>

<script>
const input = document.getElementById("input");
const messages = document.getElementById("messages");

input.addEventListener("keydown", async (e) => {
  if (e.key === "Enter") {
    const text = input.value;
    messages.innerHTML += `<div class="user">ðŸ§‘ ${text}</div>`;
    input.value = "";

    const res = await fetch("/chat", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    messages.innerHTML += `<div class="bot">ðŸ¤– ${data.reply}</div>`;
    messages.scrollTop = messages.scrollHeight;
  }
});
</script>
</body>
</html>
