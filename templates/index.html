<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Assistant IA</title>
    <style>
        body { font-family: Arial; background:#111; color:#fff; }
        #chat { max-width:600px; margin:auto; }
        .user { color:#4af; margin:8px 0; }
        .bot { color:#0f0; margin:8px 0; white-space:pre-line; }
        input { width:80%; padding:10px; }
        button { padding:10px; }
    </style>
</head>
<body>

<div id="chat">
    <h2>ðŸ¤– Assistant IA</h2>
    <div id="messages"></div>

    <input id="input" placeholder="Ã‰cris ici..." />
    <button onclick="send()">Envoyer</button>
</div>

<script>
async function send() {
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    const text = input.value.trim();
    if (!text) return;

    messages.innerHTML += `<div class="user">ðŸ‘¤ ${text}</div>`;
    input.value = "";

    const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            message: text,
            user: "cheikh"
        })
    });

    const data = await response.json();
    messages.innerHTML += `<div class="bot">ðŸ¤– ${data.response}</div>`;
}
</script>

</body>
</html>
